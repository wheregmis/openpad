name: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS DMG"
        required: false
        type: boolean
        default: true
      release_tags:
        description: "Release tag to upload artifacts to"
        required: true
  release:
    types: [published]
  push:
    tags:
      - 'v*'
      - '[0-9]*.[0-9]*.[0-9]*'

jobs:
  build-macos:
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'true') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    name: Build macOS DMG
    runs-on: macos-latest
    permissions:
      contents: read
    env:
      CARGO_TARGET_DIR: target
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name != '' && github.event.release.tag_name || github.event_name == 'workflow_dispatch' && github.event.inputs.release_tags || github.event_name == 'push' && github.ref_name || '' }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-target-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install packager tooling
        run: |
          cargo install --locked cargo-packager
          cargo install --locked --version 0.2.0 --git https://github.com/project-robius/robius-packaging-commands.git robius-packaging-commands

      - name: Build macOS package
        run: |
          set -euo pipefail
          cd openpad-app && cargo packager --release
          ls ./dist

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: openpad-macos
          path: dist/*.dmg

      - name: Publish DMG to GitHub Release
        if: ${{ env.RELEASE_TAG != '' && github.event_name != 'push' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$RELEASE_TAG" dist/*.dmg --clobber
